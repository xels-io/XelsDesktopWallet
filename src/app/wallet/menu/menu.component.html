<section id="GUI" style="background: green">
  <nav class="navbar navbar-light  justify-content-between">
      <ul class="nav list-inline col-5">
        <li class="nav-item list-inline-item">
            <a class="nav-link" [class.nav-link-xels-green]="sidechainEnabled" routerLink="dashboard" routerLinkActive="sidechainEnabled ? active-xels-green : active">Dashboard</a>
        </li>
        <li class="nav-item list-inline-item">
          <a class="nav-link" [class.nav-link-xels-green]="sidechainEnabled" routerLink="history" routerLinkActive="sidechainEnabled ? active-xels-green : active">History</a>
        </li>
        <!-- <li *ngIf="testnet && !sidechainEnabled" class="nav-item list-inline-item">
          <a class="nav-link" routerLink="staking" routerLinkActive="active">Cold Staking</a>
        </li> -->
        <li *ngIf="sidechainEnabled" class="nav-item list-inline-item">
          <a class="nav-link" [class.nav-link-xels-green]="sidechainEnabled" routerLink="smart-contracts" routerLinkActive="sidechainEnabled ? active-xels-green : active">Smart Contracts</a>
        </li>
      </ul>

      <span class="navbar-brand mx-auto">
        <a>
          <img *ngIf="!sidechainEnabled" src="./assets/images/xels/logo_white.svg" width="50" height="50" alt="Xels">
          <img *ngIf="sidechainEnabled" src="./assets/images/cirrus/logo.svg" width="50" height="50" alt="Cirrus">
        </a>
      </span>

      <form class="form-inline col-5" style="max-width: none">
          <div class="btn-group navbar-text ml-auto">
              <div ngbDropdown class="d-inline-block">
                  <button class="btn btn-outline-light" ngbDropdownToggle>{{walletName}}</button>
                  <div ngbDropdownMenu class="dropdown-menu-right">
                      <button *ngIf="!sidechainEnabled" class="dropdown-item d-flex align-items-center" type="button" (click)="openAddressBook()"><i class="lnr lnr-book"></i>Address Book</button>
                      <button class="dropdown-item d-flex align-items-center" type="button" (click)="openAdvanced()"><i class="lnr lnr-cog"></i>Advanced</button>
                      <div class="dropdown-divider"></div>
                      <button class="dropdown-item d-flex align-items-center" type="button" data-toggle="modal" (click)="logoutClicked()" data-target="#modalLogout"><i class="lnr lnr-exit"></i> Logout</button>
                  </div>
              </div>
          </div>
      </form>
  </nav>
</section>
