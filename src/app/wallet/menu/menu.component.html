<section id="GUI" class="light">
<div class="nav-div">
    <nav class="navbar navbar-light bg-light justify-content-between">
        <ul class="nav list-inline col-5">
          <li class="nav-item list-inline-item">
            <a class="nav-link" routerLink="dashboard" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item list-inline-item">
            <a class="nav-link" routerLink="history" routerLinkActive="active">History</a>
          </li>
          <li *ngIf="testnet && !sidechainEnabled" class="nav-item list-inline-item">
            <a class="nav-link" routerLink="staking" routerLinkActive="active">Cold Staking</a>
          </li>
          <li *ngIf="sidechainEnabled" class="nav-item list-inline-item">
            <a class="nav-link" routerLink="smart-contracts" routerLinkActive="active">Smart Contracts</a>
          </li>
        </ul>

        <span class="navbar-brand mx-auto">
          <a>
            <img src="./assets/images/logo_white.svg" width="80px" height="40px" alt="Xels">
          </a>
        </span>

        <form class="form-inline col-5" style="max-width: none">
          <div class="btn-group navbar-text ml-auto">
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-light" ngbDropdownToggle>{{walletName}}</button>
                <div ngbDropdownMenu class="dropdown-menu-right">
                  <button class="dropdown-item d-flex align-items-center" type="button" (click)="openAddressBook()"><i class="lnr lnr-book"></i>Address Book</button>
                  <button class="dropdown-item d-flex align-items-center" type="button" (click)="openAdvanced()"><i class="lnr lnr-cog"></i>Advanced</button>
                    <div class="dropdown-divider">

                    </div>
              <button class="dropdown-item d-flex align-items-center" type="button" data-toggle="modal" (click)="logoutClicked()" data-target="#modalLogout"><i class="lnr lnr-exit"></i> Logout</button>
                </div>
            </div>
          </div>
        </form>
      </nav>

</div>

</section>
